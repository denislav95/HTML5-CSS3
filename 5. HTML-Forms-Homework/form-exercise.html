<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/exercise.css">
</head>
<body>
	<div id="wrapper">
		<form action="#" method="get">
			<div id="inputs">
				<label for="username"><span><sup>*</sup></span>Username</label>
				<input type="text" id="username" placeholder="Enter your username">
			</div>
			<div id="inputs">
				<label for="firstname">First name</label>
				<input type="text" id="firstname" placeholder="Enter your first name">
			</div>
			<div id="inputs">
				<label for="lastname"><span><sup>*</sup></span>Last name</label>
				<input type="text" id="lastname" placeholder="Enter your last name">
			</div>
			<div id="inputs">
				<label for="email"><span><sup>*</sup></span>E-mail</label>
				<input type="text" id="email" placeholder="Enter a valid E-mail">
			</div>
			<div id="inputs">
				<label for="date">Birth date</label>
				<input type="date" id="date">
			</div>
			<div id="options">
				<label for="gender">Gender</label>
				<select name="option1" id="gender">
					<option value="Other" selected="selected">Other</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				<label for="country">Country</label>
				<select name="option2" id="country">
					<optgroup label="Europe">
						<option value="Bulgaria" selected="selected">Bulgaria</option>
						<option value="England">England</option>
						<option value="France">France</option>
					</optgroup>
					<optgroup label="Africa">
						<option value="Benin">Benin</option>
						<option value="Niger">Niger</option>
					</optgroup>
				</select>
			</div>
			<hr>
			<div id="checkbox">
				<input type="checkbox"><span>You can</span>
				<input type="checkbox"><span>Choose</span>
				<input type="checkbox"><span>All</span>	
			</div>
			<hr>
			<div id="radiobox">
				<input type="radio"><span>Or</span>
				<input type="radio"><span>Just</span>
				<input type="radio"><span>One</span>	
			</div>
			<hr>
			<button>SEND</button>
		</form>
	</div>
</body>
</html>
