<!DOCTYPE html>
<html>
	<head>
		<title>Laptop choice</title>
		<link type="text/css" rel="stylesheet" href="styles/laptop.css"/>
		<meta charset="utf-8"> 
	</head>
	<body>
		<table cellpadding="0px">
			<tr>
				<td>
					<h1>Apple's Laptops (6)</h1>
				</td>
			</tr>
			<tr>
				<td>
					<table id="laptops" cellspacing="10px">
						
						<tr>
							
							<td>
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/thinkpad-edge-s230u-n3c2fbm');">
									<span class="bold">Apple MacBook Air</span><br>

									<span>11.6 inch/1.3GHz</span><br>

									<span>Haswell</span><br>
		
									<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg"/>
									
								</button>
								
								<div class="price-label">
									$2,299.00
								</div>
								
							</td>
							
							<td>
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/ideapad-y510p-59404683');">

									<span class="bold">Apple MacBook Air</span><br>

									<span>11.6 inch/1.3GHz</span><br>

									<span>Haswell</span><br>
									
									<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg" />

								</button>

								<div class="price-label">
									$1,889.00
								</div>
								
							</td>
							
							<td>
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/ideapad-y510-59390551');">
								<span class="bold">Apple MacBook Air</span><br>

								<span>11.6 inch/1.3GHz</span><br>

								<span>Haswell</span><br>
									
								<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg" style="position: relative"/>

								</button>

								<div class="price-label">
									$1,499.00
								</div>
								
							</td>
							
						</tr>
						
						<tr>
							
							<td>
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/flex2-15-59425329');">

									<span class="bold">Apple MacBook Air</span><br>

									<span>11.6 inch/1.3GHz</span><br>

									<span>Haswell</span><br>
		
									<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg"/>
								
								</button>
								
								<div class="price-label">
									$1,699.00
								</div>
								
							</td>
							
							<td>
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/ideapad-m5400-59-410375');">

									<span class="bold">Apple MacBook Air</span><br>
									<span>11.6 inch/1.3GHz</span><br>

									<span>Haswell</span><br>
										
									<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg"/>
								
								</button>
								
								<div class="price-label">
									$1,129.00
								</div>
								
							</td>
							
							<td>
								
								<button onclick="window.open('http://www.notebook.bg/laptopi/lenovo/ideapad-g710-59412629');">
								
									<span class="bold">Apple MacBook Pro</span><br>

									<span>11.6 inch/1.3GHz</span><br>

									<span>Haswell</span><br>
		
									<img src="https://d176tvmxv7v9ww.cloudfront.net/static_product_pages/macbook-air-11-yos.jpg"/>
								
								</button>
								
								<div class="price-label">
									$2,225.00
								</div>
								
							</td>
							
						</tr>
						
					</table>
				</td>
				
				<td rowspan="2">
					
					<div id="sliders-background">
						
						<table id="sliders-table">
							
							<tr>
								<td>
									<span class="center">Price</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">1700</span>
									<span class="max-label">2600</span>

									<input type="range"
									name="price" id="price"
									min="1700" max="2600"/>						
									
								</td>
							</tr>
							
							<tr>
								<td>
									<span class="center">RAM</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">2048</span>
									<span class="max-label">4096</span>

									<input type="range"
									name="ram" id="ram"
									min="2048" max="4096"/>						
									
								</td>
							</tr>
							
							<tr>
								<td>
									<span class="center" style="float: left">Disc</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">100GB</span>
									<span class="max-label">200GB</span>

									<input type="range"
									name="hdd" id="hdd"
									min="100" max="200"/>						
									
								</td>
							</tr>
							
							<tr>
								<td>
									<span class="center">Display</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">11.6</span>
									<span class="max-label">18.4</span>

									<input type="range"
									name="display" id="display"
									min="11.6" max="18.4"/>					
									
								</td>
							</tr>
							
							<tr>
								<td>
									<span class="center">Weight</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">1</span>
									<span class="max-label">6</span>

									<input type="range"
									name="weight" id="weight"
									min="1.0" max="6.0"/>						
									
								</td>
							</tr>
							
							<tr>
								<td>
									<span class="center">Warranty</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="min-label">12 month</span>
									<span class="max-label">60 month</span>

									<input type="range"
									name="warranty" id="warranty"
									min="12" max="60">							
									
								</td>
							</tr>
							
						</table>						
						
					</div>
					
				</td>
				
			</tr>
			
		</table>
	</body>
</html>
