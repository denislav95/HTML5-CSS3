<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
	<link rel="stylesheet" href="styles/facebook.css">
</head>
<body>	
	<div id="wrapper">

		<header>
			<h1>fakebook</h1>
			<span>&reg;</span>
			<h3>Registration</h3>
			<h5>It is safe and it will always be!</h5>
		</header>

		<section>

			<div class="left">

				<fieldset>

					<legend>None-Important Information</legend>

					<form action="#" method="get">

						<input type="text" placeholder="First Name">
						<input type="text" placeholder="Last Name">
						<input type="email" placeholder="Your Email">
						<input type="tel" placeholder="Phone Number">
						<input type="password" placeholder="Your Password">
						<input type="url" placeholder="Website">

						<div class="birth">
							<label for="birthday">Birthday</label>
							<input type="date" id="birthday">
						</div>

						<div class="radiobox">
							<input type="radio" name="gender" id="female">
							<label for="female">Female</label>
							<input type="radio" name="gender" id="male">
							<label for="male">Male</label>
							<input type="radio" name="gender" id="other" checked>
							<label for="other">Other</label>
						</div>				

					</form>

				</fieldset>

				<button class="left-btn">Clear Form</button>

			</div>
			
		</section>			
		
		<section>

			<div class="right">

				<fieldset>

					<legend>
						Important Information <sup>*</sup>required
					</legend>

					<form action="#" method="post">

						<select name="country" id="city" required>
							<option value="">Country</option>
						</select>

						<input type="text" placeholder="Vilage" required>
						<input type="text" placeholder="District" required>
						<input type="text" placeholder="Street" required>
						<input type="text" placeholder="Nr" class="info" required>
						<input type="text" placeholder="Floor" class="info" required>
						<input type="text" placeholder="Ap Nr" class="info" required>

						<div class="apart-info">
							<label for="pink">Door Color</label>
							<input type="color" id="pink">
							<input type="text" placeholder="Water Meter Nr" required>
							<select name="size" id="aunt-size" required>
								<option value="">
									Aunt Panties Size
								</option>
							</select>
						</div>				
						<div class="text">
							<label for="#">
								More Personal Information
							</label>
							<textarea placeholder="Give Us More Information!!!" cols="30" rows="10">
							</textarea>
						</div>
					</form>

				</fieldset>

				<button class="right-btn">Register</button>

			</div>

		</section>

	</div>
</body>
</html>
