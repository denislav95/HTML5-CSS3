<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordPress</title>
	<link rel="stylesheet" href="styles/wordpress.css">
</head>
<body>
	<div id="wrapper">
		<img src="http://codeweek.vratsa.net/wp-content/uploads/2014/07/wordpress-logo.jpg" alt="wordpress"/>
		<div class="upload">
			<label for="upload-file">Upload a theme</label>
			<input type="file" id="upload-file">
		</div>
		<div class="searching">
			<label for="search-file">Or search in wordpress</label>
			<input type="search" id="search-file">
			<span><img src="http://www.wiseinternet.com.au/wp-content/uploads/2013/07/featured_wordpress1.jpg" alt="icon"></span>
		</div>
	</div>
</body>
</html>
